<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo/favicon.png">
    <title>Membre CDE</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --mobile-padding-x: 20px;
            --mobile-margin-x: 30px;
            --card-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            --button-gap: 50px;
            --form-gap: 20px;
            --container-margin-top: 50px;
            --container-margin-bottom: 50px;
            --danger-color: #e3342f;
            --primary-color: #0059FF;
            /* üî• NEW Primary Color */
        }

        body {
            background-color: #f2f3f8;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 var(--mobile-margin-x);
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: var(--card-shadow);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: var(--container-margin-top);
            margin-bottom: var(--container-margin-bottom);
        }

        .logo {
            width: 210px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .title {
            font-size: 1.2rem;
            color: #333333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .btn {
            display: block;
            width: 85%;
            padding: 12px 0;
            margin: calc(var(--button-gap) / 2) auto;
            /* üëà add auto for left/right margins */
            border: none;
            border-radius: 11px;
            background-color: var(--primary-color);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        .btn:hover {
            background-color: #004EE5;
            /* üî• Darker hover version */
        }

        .form {
            margin-top: 30px;
            text-align: left;
        }

        .form-title {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-subtitle {
            text-align: center;
            font-size: 0.95rem;
            color: #999;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: var(--form-gap);
        }

        .form-group label {
            display: block;
            font-size: 0.95rem;
            color: #333333;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group label span.required {
            color: var(--danger-color);
        }

        .form-group input,
        .styled-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ADADAE;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .styled-select:focus,
        .checkbox-group-expertise:focus-within,
        .checkbox-group-terms:focus-within {
            outline: none;
            border-color: var(--primary-color);
            /* üî• Changed */
            box-shadow: 0 0 0 2px rgba(0, 89, 255, 0.2);
            /* üî• Changed shadow */
        }

        .styled-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #fff;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 140 140' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 50 L70 110 L130 50' stroke='%23999' stroke-width='15' fill='none' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            color: #333;
        }

        /* Checkbox Group for Domaines d‚ÄôExpertise */
        .checkbox-group-expertise {
            border: 1px solid #ADADAE;
            border-radius: 8px;
            padding: 12px 15px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .checkbox-item-expertise {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            color: #333;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-item-expertise input[type="checkbox"] {
            accent-color: var(--primary-color);
            /* üî• Changed */
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item-expertise a {
            color: var(--primary-color);
            /* üî• Changed */
            text-decoration: underline;
            margin-left: 4px;
        }

        .checkbox-item-expertise a:hover {
            color: #004EE5;
            /* üî• Darker hover link */
        }

        /* Checkbox Group for Terms */
        .checkbox-group-terms {
            border: 1px solid #ADADAE;
            border-radius: 8px;
            padding: 12px 15px;
            background-color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .checkbox-item-terms {
            display: flex;
            align-items: flex-start;
            line-height: 1.5;
            position: relative;
            font-size: 0.95rem;
            color: #333;
        }

        .checkbox-item-terms input[type="checkbox"] {
            accent-color: var(--primary-color);
            /* üî• Changed */
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-right: 10px;
        }

        .checkbox-item-terms a {
            color: var(--primary-color);
            /* üî• Changed */
            text-decoration: underline;
        }

        .checkbox-item-terms a:hover {
            color: #004EE5;
            /* üî• Darker hover link */
        }

        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ADADAE;
            border-radius: 8px;
            font-size: 0.95rem;
            resize: vertical;
            /* Autoriser l‚Äôutilisateur √† agrandir */
            min-height: 120px;
            /* Hauteur de base */
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 89, 255, 0.2);
        }


        /* üé® Custom style for specific form titles */
        .form-group label[for="fullname"],
        .form-group label[for="dob"],
        .form-group label[for="phone"],
        .form-group label[for="company"],
        .form-group label[for="email"],
        .form-group label[for="university"],
        .form-group label[for="otherUniversity"],
        .form-group label[for="matricule"],
        .form-group label[for="year"],
        .form-group label[for="availability"],
        .form-group label[for="skills"],
        .form-group label[for="motivation"],
        .form-group label[for="nprojet"],
        .form-group label[for="univeau"],
        .form-group label[for="projet"],
        .form-group label[for="etat"],
        .form-group label:not([for])

        /* For Domaines d‚ÄôExpertise without "for" */
            {
            font-size: 0.95rem;
            /* Change size as needed */
            font-weight: 600;
            /* 400=normal, 500=medium, 700=bold */
            color: #222;
            /* Optional: darker color for more emphasis */
        }

        /* New loading spinner style */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding-left: var(--mobile-margin-x);
                padding-right: var(--mobile-margin-x);
            }

            .card {
                padding-left: var(--mobile-padding-x);
                padding-right: var(--mobile-padding-x);
                padding-top: 30px;
                padding-bottom: 30px;
            }

            .title,
            .form-title {
                font-size: 1rem;
            }

            .btn {
                font-size: 0.95rem;
                padding: 12px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">
            <a href="/">
                <img src="assets/images/logo/logo.png" alt="Logo" />
            </a>
        </div>

        <form id="cde-form" class="form">
            <h3 class="form-title">Formulaire d'inscription</h3>
            <p class="form-subtitle">Formulaire d'adh√©sion au Club </br>d'Entrepreneuriat en tant que Membre CDE</p>

            <div class="form-group">
                <label for="fullname">Nom et pr√©nom<span class="required">*</span></label>
                <input type="text" id="fullname" name="fullname" placeholder="RIWAM Service" required />
            </div>

            <div class="form-group">
                <label for="dob">Date de naissance<span class="required">*</span></label>
                <input type="date" id="dob" name="dob" placeholder="JJ/MM/AAAA" required />
            </div>

            <div class="form-group">
                <label for="phone">Num√©ro de t√©l√©phone<span class="required">*</span></label>
                <input type="text" id="phone" name="phone" placeholder="0668 540 070" required />
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="contact@riwam.com" required />
            </div>

            <div class="form-group">
                <label for="university">L'universit√© d'√©tude<span class="required">*</span></label>
                <select id="university" name="university" class="styled-select" required>
                    <option value="" disabled selected>S√©lectionnez votre universit√©</option>
                    <option value="USTO-MB">USTO-MB</option>
                    <option value="IGCMO">IGCMO (USTO-MB)</option>
                    <option value="Oran1">Universit√© d'Oran 1</option>
                    <option value="Oran2">Universit√© d'Oran 2</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="otherUniversity">Si autre, mentionnez votre universit√©</label>
                <input type="text" id="otherUniversity" name="otherUniversity" placeholder="Universit√© Abdelhamid Ibn Badis" />
            </div>

            <div class="form-group">
                <label for="univeau">Votre niveau universitaire <span class="required">*</span></label>
                <select id="univeau" name="univeau" class="styled-select" required>
                    <option value="" disabled selected>S√©lectionnez niveau</option>
                    <option value="L1">BAC +1</option>
                    <option value="L2">BAC +2</option>
                    <option value="L3">BAC +3</option>
                    <option value="M1">BAC +4</option>
                    <option value="M2">BAC +5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="session">vous avez b√©n√©fici√© de la formation CDE de <span class="required">*</span></label>
                <select id="session" name="session" class="styled-select" required>
                    <option value="" disabled selected>S√©lectionnez niveau</option>
                    <option value="sjuin2024">la session juin 2024</option>
                    <option value="sjuillet2024">la session juillet 2024</option>
                    <option value="sao√ªt2024">la session ao√ªt 2024</option>
                    <option value="sseptembre2024">la session septembre 2024</option>
                    <option value="soctobre2024">la session octobre 2024</option>
                    <option value="snovembre2024">la session novembre 2024</option>
                    <option value="sd√©cembre2024">la session d√©cembre 2024</option>
                    <option value="sjanvier2025">la session janvier 2025</option>
                    <option value="sf√©vrier2025">la session f√©vrier 2025</option>
                    <option value="smars2025">la session mars 2025</option>
                    <option value="savril2025">la session avril 2025</option>
                    <option value="smai2025">la session mai 2025</option>
                    <option value="sjuin2025">la session juin 2025</option>
                </select>
            </div>

            <div class="form-group">
                <label for="availability">Disponibilit√© pour le club<span class="required">*</span></label>
                <select id="availability" name="availability" class="styled-select" required>
                    <option value="" disabled selected>Choisissez votre disponibilit√©</option>
                    <option value="Flexible">Flexible</option>
                    <option value="FewHours">Quelques heures par semaine</option>
                    <option value="Weekends">Seulement les week-ends</option>
                </select>
            </div>

            <div class="form-group">
                <label for="skills">Vos comp√©tences ou exp√©riences <span class="required">*</span></label>
                <textarea id="skills" name="skills" placeholder="Gestion de projet, design graphique, communication..." required></textarea>
            </div>

            <div class="form-group">
                <label for="motivation">Pourquoi le Club Entreprenariat ?<span class="required">*</span></label>
                <textarea id="motivation" name="motivation"
                    placeholder="Partagez en quelques lignes vos motivations √† rejoindre le Club" required></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group-terms">
                    <label class="checkbox-item-terms" for="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        En soumettant ce formulaire, vous acceptez notre
                        <a href="#" target="_blank">R√®glement int√©rieur</a>.
                    </label>
                </div>
            </div>
            <button type="submit" class="btn" id="submit-btn">
                <span id="btn-text">Envoyer ma demande</span>
                <span id="btn-spinner" class="spinner" style="display:none;"></span>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('cde-form');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                submitBtn.disabled = true;
                btnText.textContent = 'Envoi en cours...';
                btnSpinner.style.display = 'inline-block';
                
                // Get form data
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Handle university selection
                if (data.university === 'Autre' && data.otherUniversity) {
                    data.university = data.otherUniversity;
                }
                
                // Format message for Telegram
                let message = `üìã *Nouvelle inscription au CDE:*\n\n`;
                message += `*Nom et pr√©nom:* ${data.fullname || 'Non sp√©cifi√©'}\n`;
                message += `*Date de naissance:* ${data.dob || 'Non sp√©cifi√©'}\n`;
                message += `*T√©l√©phone:* ${data.phone || 'Non sp√©cifi√©'}\n`;
                message += `*Email:* ${data.email || 'Non sp√©cifi√©'}\n`;
                message += `*Universit√©:* ${data.university || 'Non sp√©cifi√©'}\n`;
                message += `*Niveau universitaire:* ${data.univeau || 'Non sp√©cifi√©'}\n`;
                message += `*Session de formation:* ${data.session || 'Non sp√©cifi√©'}\n`;
                message += `*Disponibilit√©:* ${data.availability || 'Non sp√©cifi√©'}\n`;
                message += `*Comp√©tences:*\n${data.skills || 'Non sp√©cifi√©'}\n\n`;
                message += `*Motivation:*\n${data.motivation || 'Non sp√©cifi√©'}`;
                
                // Telegram bot configuration
                const BOT_TOKEN = '7586899960:AAFZ-NOG5aUtwZMjvyeJ8hFLb97MTZdSdpk';
                const CHAT_ID = '1882012182';
                
                try {
                    // Send to Telegram
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: message,
                            parse_mode: 'Markdown'
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.ok) {
                        // Redirect to tmc.html after successful submission
                        window.location.href = 'tmc.html';
                    } else {
                        throw new Error(result.description || 'Erreur inconnue de Telegram');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    alert(`Erreur d'envoi: ${error.message}. Veuillez r√©essayer.`);
                    
                    // Reset button state
                    submitBtn.disabled = false;
                    btnText.textContent = 'Envoyer ma demande';
                    btnSpinner.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
