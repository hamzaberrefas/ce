<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo/favicon.png">
    <title>Membre CDE</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --mobile-padding-x: 20px;
            --mobile-margin-x: 30px;
            --card-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            --button-gap: 50px;
            --form-gap: 20px;
            --container-margin-top: 50px;
            --container-margin-bottom: 50px;
            --danger-color: #e3342f;
            --primary-color: #0059FF;
            /* ðŸ”¥ NEW Primary Color */
        }

        body {
            background-color: #f2f3f8;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 var(--mobile-margin-x);
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: var(--card-shadow);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-top: var(--container-margin-top);
            margin-bottom: var(--container-margin-bottom);
        }

        .logo {
            width: 210px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .title {
            font-size: 1.2rem;
            color: #333333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .btn {
            display: block;
            width: 85%;
            padding: 12px 0;
            margin: calc(var(--button-gap) / 2) auto;
            /* ðŸ‘ˆ add auto for left/right margins */
            border: none;
            border-radius: 11px;
            background-color: var(--primary-color);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        .btn:hover {
            background-color: #004EE5;
            /* ðŸ”¥ Darker hover version */
        }

        .form {
            margin-top: 30px;
            text-align: left;
        }

        .form-title {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-subtitle {
            text-align: center;
            font-size: 0.95rem;
            color: #999;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: var(--form-gap);
        }

        .form-group label {
            display: block;
            font-size: 0.95rem;
            color: #333333;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group label span.required {
            color: var(--danger-color);
        }

        .form-group input,
        .styled-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ADADAE;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .styled-select:focus,
        .checkbox-group-expertise:focus-within,
        .checkbox-group-terms:focus-within {
            outline: none;
            border-color: var(--primary-color);
            /* ðŸ”¥ Changed */
            box-shadow: 0 0 0 2px rgba(0, 89, 255, 0.2);
            /* ðŸ”¥ Changed shadow */
        }

        .styled-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #fff;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 140 140' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 50 L70 110 L130 50' stroke='%23999' stroke-width='15' fill='none' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            color: #333;
        }

        /* Checkbox Group for Domaines dâ€™Expertise */
        .checkbox-group-expertise {
            border: 1px solid #ADADAE;
            border-radius: 8px;
            padding: 12px 15px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .checkbox-item-expertise {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            color: #333;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-item-expertise input[type="checkbox"] {
            accent-color: var(--primary-color);
            /* ðŸ”¥ Changed */
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item-expertise a {
            color: var(--primary-color);
            /* ðŸ”¥ Changed */
            text-decoration: underline;
            margin-left: 4px;
        }

        .checkbox-item-expertise a:hover {
            color: #004EE5;
            /* ðŸ”¥ Darker hover link */
        }

        /* Checkbox Group for Terms */
        .checkbox-group-terms {
            border: 1px solid #ADADAE;
            border-radius: 8px;
            padding: 12px 15px;
            background-color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .checkbox-item-terms {
            display: flex;
            align-items: flex-start;
            line-height: 1.5;
            position: relative;
            font-size: 0.95rem;
            color: #333;
        }

        .checkbox-item-terms input[type="checkbox"] {
            accent-color: var(--primary-color);
            /* ðŸ”¥ Changed */
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-right: 10px;
        }

        .checkbox-item-terms a {
            color: var(--primary-color);
            /* ðŸ”¥ Changed */
            text-decoration: underline;
        }

        .checkbox-item-terms a:hover {
            color: #004EE5;
            /* ðŸ”¥ Darker hover link */
        }

        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ADADAE;
            border-radius: 8px;
            font-size: 0.95rem;
            resize: vertical;
            /* Autoriser lâ€™utilisateur Ã  agrandir */
            min-height: 120px;
            /* Hauteur de base */
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 89, 255, 0.2);
        }


        /* ðŸŽ¨ Custom style for specific form titles */

        .form-group label[for="university"],
        .form-group label[for="otherUniversity"],
        .form-group label[for="matricule"],
        .form-group label[for="year"],
        .form-group label[for="availability"],
        .form-group label[for="skills"],
        .form-group label[for="motivation"],
        .form-group label[for="nprojet"],
        .form-group label[for="univeau"],
        .form-group label[for="projet"],
        .form-group label[for="etat"],
        .form-group label:not([for])

        /* For Domaines dâ€™Expertise without "for" */
            {
            font-size: 0.95rem;
            /* Change size as needed */
            font-weight: 600;
            /* 400=normal, 500=medium, 700=bold */
            color: #222;
            /* Optional: darker color for more emphasis */
        }



        @media (max-width: 480px) {
            body {
                padding-left: var(--mobile-margin-x);
                padding-right: var(--mobile-margin-x);
            }

            .card {
                padding-left: var(--mobile-padding-x);
                padding-right: var(--mobile-padding-x);
                padding-top: 30px;
                padding-bottom: 30px;
            }

            .title,
            .form-title {
                font-size: 1rem;
            }

            .btn {
                font-size: 0.95rem;
                padding: 12px 16px;
            }
        }
    </style>
</head>
